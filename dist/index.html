<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />

    <script
      src="https://kit.fontawesome.com/648ed52d0c.js"
      crossorigin="anonymous"
    ></script>

    <script defer src="./script.js"></script>
    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="container grid-container">
    <header id="main-header">
      <img id="logo" src="./images/logo.svg" alt="logo" />
      <h1>We are launching <span>soon!</span></h1>
      <p class="sub-header">Subscribe and get notified</p>
      <form id="form" action="" novalidate>
        <div class="inputcontainer">
          <input
            class="inputfield"
            type="email"
            name="email"
            placeholder="Your email address..."
            required
          />
          <p class="error-msg hide">Please provide a valid email address</p>
        </div>
        <button class="btn">Notify Me</button>
      </form>
    </header>
    <main>
      <img
        class="illustration"
        src="./images/illustration-dashboard.png"
        alt="Dashboard"
      />
    </main>

    <footer id="main-footer">
      <div class="socials">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
      <div class="copyright">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
      <div class="frontend-footer">
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
